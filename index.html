<body id="bootstrap-overrides">

  <header>

    <div class="container-fluid">

      <div class="row header">

        <div class="col-xs-6 col-xs-offset-1">
          <a href="#">trackster</a>
        </div>

        <div class="input col-xs-3">
          <input id="search-input" class="form-control" type="search" placeholder="Search" aria-label="Search">
        </div>

        <div class="button col-xs-1">
          <!-- Implementing Font Awesome icon to search button -->
          <button id="search-button" class="btn" type="submit"><i class="fa fa-search" style="font-size: 1.25rem; color: black;"></i></button>

        </div>

      </div>

      <div class="row titles">

        <div class="col-xs-5 col-xs-offset-1 property">Song</div>
        <div class="col-xs-2 property">Artist</div>
        <div class="col-xs-2 property">Album</div>
        <div class="col-xs-2 property">Popularity</div>

      </div>

    </div>

  </header>
